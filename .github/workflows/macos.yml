name: MacOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: configure
      run: cmake -Bbuild -DENABLE_UNIT_TESTING=0
      
    - name: build
      run: cmake --build build --config Release
